<!DOCTYPE html>
<html>
<head>
	<title>Super-Accurate Train Schedule</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h1>Trains!</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<!-- Default panel contents -->
					<div class="panel-heading">
						<h3 class="panel-title">Schedule</h3>
					</div>
					<div class="panel-body">
						<table class="table">
							<tbody class = train-schedule>
								<tr>
									<th>Train Name</th> 
									<th>Destination</th>
									<th>First Train</th>
									<th>Frequency</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
									<th>Remove</th>
								</tr>	
							</tbody>
						</table>						
					</div>
					<!-- Table -->

				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">
		

					<!-- Entry Form -->
					<form>
						<div class="form-group">
							<label>Train Name</label>
							<input type="text" class="form-control name-input">
						</div>
						<div class="form-group">
							<label>Destination</label>
							<input type="text" class="form-control destination-input">
						</div>
						<div class="form-group">
							<label>First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control first-input">
						</div>
						<div class="form-group">
							<label>Frequency (min)</label>
							<input type="text" class="form-control frequency-input">
						</div>
						<button type="submit" class="btn btn-primary submit-button">Submit</button>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
	<script src="assets/javascript/app.js"></script>


</body>
</html>
